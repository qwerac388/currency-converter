<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="money.png" type="image/x-icon" />
    <script src="script.js"></script>
    <title>Currency Converter - A simple and easy to get exchgange rate.</title>
  </head>
  <body>
    <header>
      <video src="logo.mp4" autoplay muted>
        Your browser does not support the video tag.
      </video>
      <div class="disclaimer">
        <div class="update_time_container">
          <p>Last Update:</p>
          <p id="last_updated_time"></p>
        </div>
        <a class="source" href="https://api-ninjas.com/api/convertcurrency"
          >Data source</a
        >
      </div>
    </header>
    <div class="container">
      <button id="swapButton">
        <svg id="swap_icon" viewBox="0 0 512 512">
          <path
            class="cls-1"
            d="M270.92,492c0-11.05-8.95-20-20-20-59-.07-106.82-47.88-106.88-106.88V68.28l69.9,69.9c18.62,18.4,46.68-9.69,28.28-28.29L138.18,5.86c-7.46-7.73-20.83-7.73-28.28,0L5.86,109.9c-7.81,7.81-7.81,20.48,0,28.29,7.81,7.81,20.48,7.81,28.29,0l69.9-69.9v296.83c0,80.99,65.89,146.88,146.88,146.88,11.05,0,20-8.95,20-20Z"
          />
          <path
            class="cls-1"
            d="M241.08,20c0,11.05,8.95,20,20,20,59,.07,106.82,47.88,106.88,106.88v296.83l-69.9-69.9c-7.81-7.81-20.47-7.81-28.28,0s-7.81,20.47,0,28.28l104.04,104.04c7.45,7.74,20.83,7.73,28.29,0l104.04-104.04c18.27-18.87-9.37-46.58-28.29-28.29l-69.9,69.9V146.88C407.96,65.89,342.07,0,261.08,0c-11.05,0-20,8.95-20,20Z"
          />
        </svg>
      </button>
      <div class="have_container">
        <select id="have"></select>
        <input
          type="number"
          id="amount"
          class="input"
          placeholder="?"
          value="1"
        />
      </div>
      <div class="want_container">
        <select id="want"></select>
        <a id="result"></a>
      </div>
    </div>
  </body>
</html>
